<div>
    <div>
        <h3>Create New Chat Room</h3>
    </div>
    <div>
        <form ng-submit="modal.createRoom(addName)">
            <input ng-model="addName"/>
            <button type="submit">Create Room</button>
            <button type="button" ng-click="modal.cancel()">Cancel</button>
        </form>
    </div>
</div>
