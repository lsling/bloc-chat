<div>
    <h3 class="modal-title">Create New Chat Room</h3>
</div>
<div>
    <form class="modal-text" ng-submit="modal.createRoom(name)">
        <input ng-model="name"/>
        <button type="submit">Create Room</button>
        <button type="button" ng-click="modal.cancel()">Cancel</button>
    </form>
</div>
